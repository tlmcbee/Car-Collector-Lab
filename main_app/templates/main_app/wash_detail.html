{% extends 'base.html' %}
{% block content %}

<h1>Car Wash Detail</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title"> {{ wash.name }}</span>
        <p>{{ wash.get_wash_type_display }} Car Wash</p>
        <div class="card-action">
          <a href="{% url 'wash_update' wash.id %}">Edit</a>
          <a href="{% url 'wash_delete' wash.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
