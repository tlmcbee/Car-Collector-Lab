{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit <span class="text-teal"> {{ object.name }}</span></h1>
{% else %}
  <h1>Add Car Wash</h1>
{% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" name="Submit!" class="btn">
  </form>
<script>
  const washTypeEl = document.getElementById('id_wash_type')
  M.FormSelect.init(washTypeEl)
</script>
{% endblock %}
